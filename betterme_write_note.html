<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Me</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        /* Profile */
        .profile-img {
            height: 5rem;
            border-radius: 50%;
        }

        /* Centered input container */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 1rem;
        }
        .input-container > p {
            text-align: center;
        }
        .submit-btn {
            max-width: 400px;
        }

        /* Text input styling */
        input[type="text"], textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Submit button styling */
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <!-- Brand header -->
    <h1>Better Me</h1>



    <!-- Profile -->
    <div><img src="https://media.licdn.com/dms/image/v2/D5603AQEIAsXAYEzaNw/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1720721034981?e=1736985600&v=beta&t=7lUrDePCkP8b24sOJt7KfmPzvnmAKmb1IKBgPGNMWOM" alt="profile image"  class="profile-img"></div>
    <h3>Peter Jung</h3>


    <!-- Input and submit button container -->
    <div class="input-container">
        <!-- <input type="text" id="userInput" placeholder="Write your comments here..."> -->
        <textarea 
            id="userInput"  
            name="feedback" 
            rows="8" 
            cols="30"
            required
            maxlength="500"
            >Write what you want to tell Peter here...</textarea>
        <h4>Notes</h4>
        <ul>
            <li>Write what the person does well before writing about what you hope the person could improve.</li>
            <li>All comments are anonymous and encrypted. OpenAI summarizes the comments before delivery.</li>
        </ul>
    </div>

    <button onclick="submitNote()" class="submit-btn">Submit</button>

    <footer>Â© Interactor</footer>

    <script>
        function submitNote() {
            const userContent = document.getElementById('userInput').value;

            // Prepare data for the API call
            const data = {
                content: userContent, // default content
                user: "peter"  // static user for now
            };

            fetch("http://129.146.76.62:1111/notes", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert("Note submitted successfully!");
            })
            .catch(error => {
                alert("Error submitting the note");
                console.error("Error:", error);
            });
        }
    </script>

</body>
</html>
